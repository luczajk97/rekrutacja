apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: my-app
  labels: { app: frontend }
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: my-frontend:1.0
          ports:
            - containerPort: 80

